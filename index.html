<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>ðŸ’° Personal Finance Dashboard</h1>


<section class="box">
  <h2>Add Transaction</h2>
  <input id="amount" type="number" placeholder="Amount">
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <select id="category">
    <option>Food</option>
    <option>Rent</option>
    <option>Travel</option>
    <option>Entertainment</option>
    <option>Savings</option>
  </select>
  <button onclick="addTransaction()">Add</button>
</section>

<section class="summary">
  <div class="card income">Income<br><span id="income">â‚¹0</span></div>
  <div class="card expense">Expense<br><span id="expense">â‚¹0</span></div>
  <div class="card balance">Balance<br><span id="balance">â‚¹0</span></div>
</section>

<section class="box">
  <h2>Expense by Category</h2>
  <div id="barChart"></div>

  <h2>Income vs Expense</h2>
  <div class="pie">
    <div id="incomePie">Income</div>
    <div id="expensePie">Expense</div>
  </div>
</section>

<section class="box">
  <h2>Savings Goal</h2>
  <input id="goalAmount" type="number" placeholder="Goal Amount">
  <input id="monthlySave" type="number" placeholder="Monthly Saving">
  <button onclick="setGoal()">Track</button>
  <p id="goalProgress"></p>
</section>

<section class="box">
  <h2>Subscriptions</h2>
  <input id="subName" placeholder="Name">
  <input id="subAmount" type="number" placeholder="Monthly Cost">
  <button onclick="addSubscription()">Add</button>
  <ul id="subsList"></ul>
</section>

<section class="box">
  <h2>Transactions</h2>
  <ul id="transactionList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
